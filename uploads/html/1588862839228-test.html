
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=4449e546bf915f389042a27069cbca11&plugin=AMap.Geolocation"></script> 
    <title>Document</title>
</head>
<body>
<div id="container"></div>
</body>
<script>   

function getLoaction(){
	var map = new AMap.Map('container', {
				resizeEnable: true
			});
			//定位
		 //否则重新定位
				map.plugin('AMap.Geolocation', function() {
                    console.log('开始定位---------');
					geolocation = new AMap.Geolocation({
						enableHighAccuracy: true, //是否使用高精度定位，默认:true
						timeout: 10000, //超过10秒后停止定位，默认：无穷大
						noIpLocate: 0,
						maximumAge: 0, //定位结果缓存0毫秒，默认：0
						convert: true, //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
						showButton: false, //显示定位按钮，默认：true
						buttonPosition: 'LB', //定位按钮停靠位置，默认：'LB'，左下角
						buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
						showMarker: false, //定位成功后在定位到的位置显示点标记，默认：true
						showCircle: false, //定位成功后用圆圈表示定位精度范围，默认：true
						panToLocation: false, //定位成功后将定位到的位置作为地图中心点，默认：true
						zoomToAccuracy: false //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
					});
					map.addControl(geolocation);
					geolocation.getCurrentPosition();
					AMap.event.addListener(geolocation, 'complete', onComplete); //返回定位信息
					AMap.event.addListener(geolocation, 'error', onError); //返回定位出错信息
				});
 
				function onComplete(data) {
                    alert('定位成功------');
					var xcity = data.addressComponent.city //定位的城市名称
					//经纬度
					var lng = data.position.getLng()
					var lat = data.position.getLat()
                    alert(lng);
                    alert(lat);
                    console.log(lng);
                    console.log(lat);
					//localStorage.setItem("xcity", xcity) //把定位存在localStorage，下次进入不会重新定位
 
				}
				//解析定位错误信息
				function onError(data) {
                    console.log(data);
						alert("定位失败")
					var xcity = "青岛市" //在这里可以添加一个默认城市，在定位出错之后使用此默认城市（或者返回定位出错）
				}
}
getLoaction();
</script>
</html>
